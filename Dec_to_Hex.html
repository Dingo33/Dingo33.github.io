<!DOCTYPE html>
<html>
<title>Decimal to Hex</title>
<style>
	.content {
	font-family: Helvetica, Arial, sans-serif;
  	max-width: 500px;
  	margin: auto;
	}
</style>
<body class="content">
	<h1>Decimal to Hexadecimal</h1>

	<P>This one was fun, because I've never used JavaScript before and didn't know how to add it to webpages. But it turns out it's actually pretty similar to Java (except fast) and adding to the HTML was pretty intuitive.</P>
	
	<p>
	<label>Decimal: </label>
	<input id="inputDec" type="number"  placeholder="input decimal number" oninput="decToHex(this.value)" onchange="decToHex(this.value)">
	</p>

	<p>Hexadecimal: <span id="outputHex"></span></p>


	<p>To download my Java code for this click <a href="DecToHex.java" download="DecToHex">here</a></p>
	<script>
		function decToHex(n){
			var str = "";
			var rem;
			while(n > 0){
				rem = n % 16;
				switch(rem){
					case 10:
						str = 'A' + str;
						break;
					case 11:
						str = 'B' + str;
						break;
					case 12:
						str = 'C' + str;
						break;
					case 13:
						str = 'D' + str;
						break;
					case 14:
						str = 'E' + str;
						break;
					case 15:
						str = 'F' + str;
						break;
					default:
						str = rem + str;
				}
				n = parseInt(n / 16);
			}

			document.getElementById("outputHex").innerHTML = str;
		}

	</script>


</body>
